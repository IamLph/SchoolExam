# swagger开启
swagger:
  enable: true
# 是否停用Knife4j文档
knife4j:
  production: false
#sql配置
spring:
  datasource:
    #   数据源基本配置
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    # driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/exam_test?allowMultiQueries=true&useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    type: com.alibaba.druid.pool.DruidDataSource
    #   数据源其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

#配置上传图片大小
  servlet:
    multipart:
      max-request-size: 1GB
      max-file-size: 20MB

#mybatis
#springboot开启mybatis驼峰命名匹配映射
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.lph.exam_dao #mybatis 别名

